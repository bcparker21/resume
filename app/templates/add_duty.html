{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
	{% for duty in duties %}
	<ul>
		<p>{{ duty.body }}</p><a href="{{ url_for('delete_duty'),duty_d=duty.id }}">Delete</a>
	</ul>
	{% endfor %}
    <h1>{{ _('Add Duty') }}</h1>
    <h2>{{ title }}</h2>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
{% endblock %}
