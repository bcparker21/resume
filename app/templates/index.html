{% extends "base.html" %}
{% block app_content %}
	<div class="image-container">
		<img src="{{ url_for('static', filename='1stStreet.jpg') }}" width="100%">
		<div class="image-text">
			{% if current_user.is_anonymous %}
				<h1>{{ _("Welcome") }}</h1>
			{% else %}
				<h1>{{ _('Hello, %(username)s!', username=current_user.username) }}</h1>
			{% endif %}
			<h2>{{ _("Let's build better communities together") }}</h2>
			<a href="{{ url_for('main.contact') }}" class="btn btn-primary btn-lg" role="button";>Contact Brian</a>
			<p> </p><br>
		</div>
	</div>
{% endblock %}
